<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
      <header class="header">
        <div class="header__image">
          <image class="header__image" src="./src/images/sunset.jpg" alt="sunset">
        </div>
      </header>

      <main class="calculator">
        <div class="calculator__grid">
          <h1 class="calculator__grid-screen"></h1>
          <button class="clear-button calculator__grid-clear">CLEAR</button>
          <button class="operator calculator__grid-smile">:D</button>
          <button class="operator calculator__grid-divide">รท</button>
          <button class="number calculator__grid-seven">7</button>
          <button class="number calculator__grid-eight">8</button>
          <button class="number calculator__grid-nine">9</button>
          <button class="operator calculator__grid-multiply">ร</button>
          <button class="number calculator__grid-four">4</button>
          <button class="number calculator__grid-five">5</button>
          <button class="number calculator__grid-six">6</button>
          <button class="operator calculator__grid-subtract">-</button>
          <button class="number calculator__grid-one">1</button>
          <button class="number calculator__grid-two">2</button>
          <button class="number calculator__grid-three">3</button>
          <button class="operator calculator__grid-add">+</button>
          <button class="number calculator__grid-zero">0</button>
          <button class="point-button calculator__grid-point">.</button>
          <button class="equals-button calculator__grid-equals">=</button>
        </div>
      </main>

      <!-- <footer class="footer">

        <image class="footer__image" src="#"></image>

      </footer> -->


    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
