<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
      <header class="header">

        <image class="header__image" src="#"></image>

      </header>

      <main class="calculator">
        
        <div class="calculator__grid">
          <a class="calculator__grid-screen"></a>
          <button class="calculator__grid-clear">CLEAR</button>
          <button class="calculator__grid-percentage">%</button>
          <button class="calculator__grid-divide">รท</button>
          <button class="calculator__grid-seven" >7</button>
          <button class="calculator__grid-eight" >8</button>
          <button class="calculator__grid-nine" >9</button>
          <button class="calculator__grid-multiply" >ร</button>
          <button class="calculator__grid-four" >4</button>
          <button class="calculator__grid-five" >5</button>
          <button class="calculator__grid-six" >6</button>
          <button class="calculator__grid-minus" >-</button>
          <button class="calculator__grid-one" >1</button>
          <button class="calculator__grid-two" >2</button>
          <button class="calculator__grid-three" >3</button>
          <button class="calculator__grid-add" >+</button>
          <button class="calculator__grid-zero" >0</button>
          <button class="calculator__grid-point" >.</button>
          <button class="calculator__grid-equals" >=</button>
        </div>
      </main>

      <footer class="footer">

        <image class="footer__image" src="#"></image>

      </footer>


    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
